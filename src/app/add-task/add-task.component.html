<div class="add_task">
    <button class="add" (click)="addTask()">Add Task</button>
    <br>
    <input type="text" placeholder="Enter the task you wish to complete" [(ngModel)]="task">
</div>

<div class="output">
    <ul>
        @for (item of todo_list; track item.id;) {
            <input type="checkbox" (change)="toggleCompleted(item.id)">
            <span>{{item.task_name}}</span>
            <button (click)="delete(item.id)">Delete</button>
        }
    </ul>
</div>
